<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>TEAM-UP</title>
</head>

<body>



    <div class="top fixed-top">

        <div class="container">
            <nav class="nav breadcrumbs">
                <div class="logo">
                    <img src="image/Logo.png" alt="Logo" height="64px" class="logo" href="#">
                </div>
                <ul class="navbar list-menu">
                    <li class="navbar-item menu" href="/trangchu">Trang chủ</li>
                    <li class="navbar-item menu" href="/dichvu">Dịch vụ</li>
                    <li class="navbar-item menu" href="/teamup">Team-up</li>
                    <li class="navbar-item menu" href="/lienhe">Liên hệ</li>
                </ul>
                <div class="item-menu ">
                    <img src="image/icon-menu.png" alt="" height="36px" style="margin-top: 22px">
                </div>
            </nav>
        </div>
    </div>

    <div class="lienhe">
        <img src="image/Facebook-logo.png" alt="" height="64px">
    </div>

    <div class="header row">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="image/team-img.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="image/team-img.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="image/team-img.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="body mt-5">
        <div class="container">
            <div class="content text-center">
                <h1 style="color:red">NỘI DUNG SẼ Ở ĐÂY</h1>
            </div>
        </div>
    </div>

    <div class="footer mt-5">
        <div class="text-center row">
            <h1 class="col-8 align-center">Đây là phần liên hệ</h1>
            <a class="col-2" href="https://www.facebook.com/your.sonpham96"><img src="image/Facebook-logo.png" height="64px">Sơn Hải</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
